<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emoji Set</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
      <h1>Emoji Set</h1>
      <p>The pattern game that will drive you crazy!</p>
    </header>
    <main class="container">
      <div id="score" class="container">
        <div><p>Remaining time: <span id="remaining-time">0</span></p></div>
        <div><p>Sets found: <span id="sets-found">0</span></p></div>

      </div>
      <div id="set-board" class="container">
       <div id="set-board-1"></div>
        <div id="set-board-2"></div>
        <div id="set-board-3"></div> 
      </div>
    </main>
    <div id="game-over" class="hidden ">
      <h1>Congratulations</h1>
      <p class="game-over">You founds <span>0</span> sets <br>
        Practice makes perfect
      </p>
      <button class="btn">Try again</button>
    </div>
    <!-- Javascript files -->
    <script src="src/cards.js"></script>
    <script src="src/game.js"></script>
    <script src="src/index.js"></script>

    <!-- Bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
